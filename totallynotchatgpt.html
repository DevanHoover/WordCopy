<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Notepad</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #editor-container { height: 300px; width: 90%; margin: auto; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Quill Notepad</h1>
    <div id="editor-container"></div>
    <br>
    <button onclick="chooseFolder()">Select Notes Folder</button>
    <button onclick="saveNote('txt')">Save as .TXT</button>
    <button onclick="saveNote('html')">Save as .HTML</button>

    <script>
        let notesFolder = null; // Store the selected folder handle

        async function chooseFolder() {
            try {
                notesFolder = await window.showDirectoryPicker(); // User selects a folder
                alert("Notes folder selected!");
            } catch (error) {
                console.error("Folder selection failed", error);
            }
        }

        async function saveNote(format) {
            if (!notesFolder) {
                alert("Please select a folder first!");
                return;
            }

            let content = format === 'txt' ? quill.getText() : quill.root.innerHTML;
            if (!content.trim()) {
                alert("Note is empty!");
                return;
            }

            try {
                let fileName = prompt("Enter file name (without extension):");
                if (!fileName) return;

                const fileHandle = await notesFolder.getFileHandle(`${fileName}.${format}`, { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(content);
                await writable.close();

                alert(`Note saved in ${notesFolder.name} folder as ${fileName}.${format}!`);
            } catch (error) {
                console.error("Save failed", error);
            }
        }

        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Start typing your notes here...'
        });
    </script>

</body>
</html>
