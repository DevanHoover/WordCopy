<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuillApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Setting<s/a>
        <a href="#">About</a>
    </div>
      <div class="container mt-4">
        <h2>Text Editor</h2>
        <button class="btn btn-primary mt-3" onclick="getEditorContent()">Get Content</button>
        <div class="mt-3">
            <h4>Output</h4>
        </div>
      </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',  // 'snow' is the default theme, 'bubble' is another option
            placeholder: 'Start typing here...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image']
                ]
            }
        });

        // Function to get the editor content
        function getEditorContent() {
            var editorContent = quill.root.innerHTML;
            var blob = new Blob([editorContent], {type: "text/html"});
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "document.html";  // File name
            a.click();
        }
    </script>
    
</body>
</html>
