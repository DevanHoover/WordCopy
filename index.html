    <div class="d-flex justify-content-center align-items-center mt-4">
        <h2>Text Editor</h2>
        <button class="btn btn-primary mt-3" onclick="getEditorContent()">Get Content</button>
        <div id="editor-container" style="height: 200px;"></div> <!-- Added Quill editor -->
      </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        var quill = new Quill('#editor-container', {
            theme: 'snow',  // 'snow' is the default theme, 'bubble' is another option
            placeholder: 'Start typing here...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image']
                ]
            }
        });

        // Function to get the editor content
        function getEditorContent() {
            var editorContent = quill.root.innerHTML;
            var blob = new Blob([editorContent], {type: "text/html"});
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "document.html";  // File name
            a.click();
        }
    </script>
